<h1 class="text-center text-danger text-uppercase mt-4">Registered Employee List</h1>

<div class="mt-4 ml-1 mr-1 table-responsive-sm">
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">Employee Id</th>
            <th scope="col">Employee Name</th>
            <th scope="col">Employee Salary</th>
            <th scope="col">Department</th>
            <th scope="col">Email</th>
            <th scope="col">Contact Number</th>
            <th scope="col">Update</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empData of employeedata; let i = index">
            <th scope="row">{{ "E143" + i }}</th>
            <td>{{ empData.ename }}</td>
            <td>{{ empData.esalary }}</td>
            <td>{{ empData.edepartment }}</td>
            <td>{{ empData.eemail }}</td>
            <td>{{ empData.ecnumber }}</td>
            <td><button class="btn btn-success" (click)= "onUpdateEmployee(empData.userId)" data-toggle="modal" data-target="#exampleModal">Update</button></td>
            <td><button class="btn btn-danger" (click)="onDeleteEmployee(empData.userId)">Delete</button></td>
          </tr>
        </tbody>
      </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Upload Employee Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form #userForm = "ngForm" (ngSubmit) = "onUpdateEmployeeData(userForm.value)">
          <input type="text" name="ename" class="form-control" placeholder="Enter Employee Name" ngModel>
          <input type="text" name="esalary" class="form-control mt-3 mb-3" placeholder="Enter Employee Salary" ngModel>
          <input type="text" name="edepartment" class="form-control" placeholder="Enter Working Department" ngModel>
          <input type="text" name="eemail" class="form-control mt-3 mb-3" placeholder="Enter Employee Email" ngModel>
          <input type="text" name="ecnumber" class="form-control" placeholder="Enter Mobile Number" ngModel>
          <button type="submit" class="btn btn-success btn-block mt-4">Submit Details</button>
      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
